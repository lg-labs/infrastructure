name: Test Infrastructure Setup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 1,16 * *'
  workflow_dispatch:

jobs:
  test-dotfiles:
    runs-on: macos-latest  # Use the latest macOS runner

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: Start Docker
        run: |
          brew install --cask docker
          open -a Docker
          sleep 10
          docker info

      - name: 🔧 Set up Docker
        run: |
          brew install docker-compose
          docker-compose --version

      - name: 🛠️set up Makefile
        run: |
          brew install make

      - name: 💻 Run dotfiles installer
        run: |
          chmod +x ./elk/filebeat.yml
          chmod +x ./elk/metricbeat.yml

      - name: ✅ Run and Verify SonarQube
        run: |
          make sonar-up